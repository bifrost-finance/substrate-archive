[package]
name = "bifrost-archive"
version = "0.3.0"
authors = ["Ron Yang <yrong1997@gmail.com>"]
edition = "2018"
description = "Indexes Bifrost Data"

[dependencies]
anyhow = "1.0"
ctrlc = { version = "3.1.5", features = ["termination"] }
clap = { version = "2.33.1", features = ["yaml", "suggestions", "color"] }
log = "0.4"
serde = "1.0"
toml = "0.5"
argh = "0.1.6"
structopt = { version = "0.3", features = ["suggestions", "color"] }

node-service = { git = "https://github.com/bifrost-finance/bifrost", branch = "develop", features = ["with-bifrost-runtime"]}
sc-chain-spec = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12" }


substrate-archive = { path = "../../substrate-archive" }

